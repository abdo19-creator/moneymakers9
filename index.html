<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>تسجيل الدخول - Money Makers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="tt.png" alt="Money Makers Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">ACADEMY</a></li>
            <li><a href="#">PACKAGES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </header>
    <div class="login-container">
        <h2> WELCOME BACK!</h2>
        <div class="input-group">
            <input type="text" placeholder="username" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="username" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
        <div class="forgot-password"><a href="#">forgot-password</a></div>
        <div class="alternative-login">
            <p>Log in using</p>
            <div class="social-login">
                <button class="social-btn facebook">fab fa-facebook-f</button>
                <button class="social-btn google">fab fa-google</button>
                <button class="social-btn twitter">fab fa-twitter</button>
            </div>
        </div>
        <div class="language-selection">
            <label for="language">Chose language</label>
            <select id="language">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                
            </select>
        </div>
        <div class="register">
            <p>You don't have an account<a href="#">Register a new account</a></p>
        </div>
    </div>
    <div class="footer">
        <p>حقوق الطبع والنشر &copy; 2024 جميع الحقوق محفوظة.</p>
    </div>
    <div class="forex-animation">
        <img src="photo_2024-10-20_04-56-52.png" class="animation" alt="فوركس">
    </div>
    <div class="forex-animation2">
        <img src="photo_2024-10-20_05-21-27.png" class="animation2" alt="فوركس 2">
    </div>
    <div class="forex-animation3">
        <img src="photo_2024-10-20_05-59-19.png" class="animation3" alt="فوركس 3">
    </div>
    <div class="forex-animation4">
        <img src="forex-animation4.png" class="animation4" alt="فوركس 4">
    </div>
</body>
